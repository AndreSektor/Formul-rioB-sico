<!doctype html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Meu grupo do formulário</legend>
                <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
                <div></div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
                <div>
                    <select name="lista">
                        <option disabled selected>Qual sua idade?</option>
                        <option value="20">20</option>
                        <option value="25+">25+</option>
                        <option value="40+">40+</option>
                    </select>
                </div>

                <h2>Qual sua cidade?</h2>
                <div class="input">
                    <div>
                        <input type="radio" name="cidade" value="Pernambuco" /><span>Pernambuco</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="Bahia" /><span>Bahia</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="Ceará" /><span>Ceará</span>
                    </div>
                </div>
                <h2>O que você gosta de comer?</h2>
                <div class="input">
                    <div>
                        <input type="checkbox" name="cidade[]" value="Fruta" /><span>Fruta</span>
                    </div>
                    <div>
                        <input type="checkbox" name="cidade[]" value="Fast-Food" /><span>Fast-Food</span>
                    </div>
                    <div>
                        <input type="checkbox" name="cidade[]" value="Salada" /><span>Salada</span>
                    </div>
                </div>
                <div>
                    <div>
                        <textarea name="observacao" placeholder="Possui alguma observação?"></textarea>
                    </div>
                    <div>
                       <input type="submit" name="acao" value="Enviar!">
                    </div>
                </div>
            </fieldset>

        </form>
        


    </body>
</html>
